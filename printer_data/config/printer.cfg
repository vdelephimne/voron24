## Below is the config for SB CAN TH, copy from sb_can_th.cfg
## https://github.com/FYSETC/FYSETC_SB_CAN_TOOLHEAD/blob/main/sb_can_th.cfg
[mcu sb_can_th]
# Follow the instruction here https://www.klipper3d.org/CANBUS.html to get CAN id
canbus_uuid=6d5368c09b69

##  In E0-MOT Position
[extruder]
step_pin: sb_can_th: PA3
dir_pin: !sb_can_th: PA8
enable_pin: !sb_can_th: PA15

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point for Bondtech 5mm gears
##  34.37086 for Bondtech 8mm gears (Galileo)
rotation_distance: 22   #22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
##  Use 7.5:1 for Galileo
gear_ratio: 50:10               #for Stealthburner/Clockwork2 BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: sb_can_th:PC15 # Heat
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors

sensor_type: Generic 3950
sensor_pin: sb_can_th:PA6 # TH
min_temp: 0
max_temp: 360
max_power: 1.0
min_extrude_temp: 50


#sensor_type: Generic 3950
#sensor_pin: sb_can_th:PA6 #PA0 # TH
#min_temp: -273.15 #1 #-273.15 # 1 #zzcatvs mod
#max_temp: 99999 #360 #99999 # 360 #zzcatvs mod
#max_power: 1.0
#min_extrude_temp: 10

#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.02 #0.05
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50.0


[tmc2209 extruder]
uart_pin: sb_can_th:PA10
tx_pin: sb_can_th:PA9
interpolate: false
run_current: 0.7
sense_resistor: 0.110
